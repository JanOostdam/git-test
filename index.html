<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getal Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Getal Generator</h1>
                        <div id="getal" class="display-1 text-primary mb-4">?</div>
                        <button onclick="generateGetal()" class="btn btn-primary btn-lg">
                            Genereer Getal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateGetal() {
            const getal = Math.floor(Math.random() * 11);
            document.getElementById('getal').textContent = getal;
        }
    </script>
</body>
</html>
