<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getal Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Getal Generator</h1>
                        <div id="getal" class="display-1 text-primary mb-4">?</div>
                        <button onclick="generateGetal()" class="btn btn-primary btn-lg">
                            Genereer Getal
                        </button>
                        <div id="historiek" class="mt-4">
                            <h5 class="text-muted">Laatste getallen:</h5>
                            <div id="historiek-lijst" class="text-secondary">
                                <em>Nog geen getallen gegenereerd</em>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let historiek = [];

        function generateGetal() {
            const getal = Math.floor(Math.random() * 11);
            const getalElement = document.getElementById('getal');
            
            // Stel het getal in
            getalElement.textContent = getal;
            
            // Bepaal kleur op basis van getal
            let kleur;
            if (getal >= 0 && getal <= 3) {
                kleur = 'text-danger';    // Rood voor 0-3
            } else if (getal >= 4 && getal <= 6) {
                kleur = 'text-warning';   // Geel voor 4-6
            } else if (getal >= 7 && getal <= 10) {
                kleur = 'text-success';   // Groen voor 7-10
            }
            
            // Verwijder alle kleur classes
            getalElement.classList.remove('text-primary', 'text-danger', 'text-warning', 'text-success');
            
            // Voeg nieuwe kleur toe
            getalElement.classList.add(kleur);
            
            // Voeg getal toe aan historiek
            historiek.unshift(getal);
            
            // Houd alleen de laatste 5 getallen
            if (historiek.length > 5) {
                historiek.pop();
            }
            
            updateHistoriek();
        }

        function updateHistoriek() {
            const historiekelement = document.getElementById('historiek-lijst');
            
            if (historiek.length === 0) {
                historiekelement.innerHTML = '<em>Nog geen getallen gegenereerd</em>';
            } else {
                historiekelement.innerHTML = historiek.join(', ');
            }
        }
    </script>
</body>
</html>
